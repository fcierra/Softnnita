<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>ISoftnnita-Profiler</title>
    <link href="http://localhost:8080/ContenidoEstatico/resources/ui/css/adminlte.css" rel="stylesheet"/>
    <link href="http://localhost:8080/ContenidoEstatico/resources/ui/plugins/iCheck/square/blue.css" rel="stylesheet"/>
    <h:outputStylesheet library="isoft" name="isoftprofile.css"/>
    <!--<h:outputStylesheet library="ui/css" name="adminlte.css"  />
    <h:outputStylesheet library="ui/plugins/iCheck/square" name="blue.css"  />-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>
</h:head>
<f:metadata>
    <f:event listener="#{loginBean.preRenderViewIndex}" type="preRenderView"/>
</f:metadata>
<h:body styleClass="hold-transition login-page">
    <div class="login-box"> <!-- CONTENDOR PRINCIPAL -->
        <div class="login-logo"> <!-- IMAGEN SOFTNNITA -->
            <img src="http://localhost:8080/ContenidoEstatico/resources/ui/img/Softnnita.png" alt="Product 1" class="img-circle img-size-10 mr-2"/>
        </div> <!--FIN IMAGEN SOFTNNITA -->
        <div class="card"> <!-- CONTENDOR FORMULARIO LOGIN-->
            <div class="card-body login-card-body">
                <form action="${request.contextPath}/appLogin" method="POST">
                    <div class="form-group has-feedback">
                        <input type="text" name="app_username" class="form-control" placeholder="#{msg['login.holder.login']}"/>
                        <span class="fa fa-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" name="app_password" class="form-control" placeholder="#{msg['login.holder.pass']}"/>
                        <span class="fa fa-lock form-control-feedback"></span>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"/>Recuerdame
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <input class="btn btn-primary btn-block btn-flat" type="submit" value="#{msg['commons.buttom.accept']}"/>
                        </div>
                    </div>
                </form>
                <div class="social-auth-links text-center mb-3">
                </div>
                <p class="mb-1">
                    <a href="#TODO">Recordar Contrase√±a</a>
                </p>
            </div>
        </div> <!--FIN CONTENDOR FORMULARIO LOGIN-->
        <!-- INICIO MENSAJES DE NOTIFICACION -->
        <div>
            <h:messages infoClass="alert alert-success"
                        warnClass="alert alert-info"
                        errorClass="alert alert-warning"
                        fatalClass="alert alert-danger" />
        </div>
        <!-- FIN INICIO MENSAJES DE NOTIFICACION -->
    </div> <!--FIN CONTENDOR PRINCIPAL -->

    <!-- jQuery -->
    <h:outputScript library="ui/plugins/jquery" name="jquery.min.js"/>
    <!-- Bootstrap 4 -->
    <h:outputScript library="ui/plugins/bootstrap/js" name="bootstrap.bundle.min.js"/>

    <h:outputScript library="isoft" name="funciones.js"/>
    <script type="text/javascript">
        ISOFT.LOGIN.init();
    </script>


</h:body>
</html>
