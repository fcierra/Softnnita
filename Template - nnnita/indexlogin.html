<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Softnnita | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">-->
  <!-- Ionicons -->
  <!--<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
	<body class="hold-transition login-page">
		<div class="login-box"> <!-- CONTENDOR PRINCIPAL -->
			<div class="login-logo"> <!-- IMAGEN SOFTNNITA -->
			<img src="./dist/img/Softnnita.png" alt="Product 1" class="img-circle img-size-10 mr-2">
			</div> <!--FIN IMAGEN SOFTNNITA -->
			<div class="card"> <!-- CONTENDOR FORMULARIO LOGIN-->
			<div class="card-body login-card-body">
					<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Usuario">
					<span class="fa fa-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Contraseña">
					<span class="fa fa-lock form-control-feedback"></span>
					</div>
					<div class="row">
					<div class="col-8">
					<div class="checkbox icheck">
					<label>
					<input type="checkbox">&nbsp;Recuerdame
					</label>
					</div>
					</div>
					<div class="col-4">.
				 	<a class="btn btn-primary btn-block btn-flat" href="/index.html">Aceptar</a>	
					</div>
					</div>
				<div class="social-auth-links text-center mb-3">
				</div>
				<p class="mb-1">
				<a href="#TODO">Recordar Contraseña</a>
				</p>
    		</div>
			</div> <!--FIN CONTENDOR FORMULARIO LOGIN-->
				<!-- INICIO MENSAJES DE NOTIFICACION -->
				<div class="alert alert-danger alert-dismissible" style="display: none"> <!--Mensaje error color rojo -->
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
					</button>
					<h5><i class="icon fa fa-ban"></i> Error!</h5>
					El usuario o contraseña no son correctos! 
				</div> <!-- Fin Mensaje error color rojo -->
				<div class="alert alert-warning alert-dismissible" style="display: none"> <!--Mensaje atencion color amarillo -->
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<h5><i class="icon fa fa-warning"></i> Atención!</h5>
					Su contraseña esta a punto de expirar!
					por favor cambiela lo antes posible.
				</div> <!-- Fin Mensaje atencion color amarillo -->
				<div class="alert alert-info alert-dismissible" style="display: none"> <!--Mensaje informativo color azul -->
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<h5><i class="icon fa fa-info"></i> Informativo!</h5>
					Este un mensaje informativo!
				</div> <!-- Fin Mensaje informativo color azul -->
				<!-- FIN INICIO MENSAJES DE NOTIFICACION -->
		</div> <!--FIN CONTENDOR PRINCIPAL -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass   : 'iradio_square-blue',
      increaseArea : '20%' // optional
    })
  })
</script>
</body>
</html>
